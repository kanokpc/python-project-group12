<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4" role="banner">

      <div class="container">
        <div class="d-flex align-items-center">
          <div class="site-logo">
            <a href="/">
              <img src="/static/images/group_12_logo.png" width="150px" alt="Logo">
            </a>
          </div>
          <div class="ml-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="team" class="nav-link">Team</a></li>
                <li class="active"><a href="/" class="nav-link">Data</a></li>
                <li><a href="about" class="nav-link">About</a></li>
              </ul>
            </nav>

            <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"><span
                class="icon-menu h3 text-white"></span></a>
          </div>
        </div>
      </div>

    </header>

    <div class="hero overlay" style="background-image: url('/static/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 ml-auto">
            <h1 class="text-white">La Liga</h1>
            <h1 class="text-white">Players Stats</h1>
            <h1 class="text-white">Season 24/25</h1>
          </div>
        </div>
      </div>
    </div>

    
    
    <div class="site-section bg-dark">
      <div class="container variables-table">
        <div class="row">
          <div class="col-lg-12">
            
            <div class="widget-dataset">
              {% block content %} 

              {% endblock %} 
            </div>
            
          </div>
        </div>
      </div>
    </div> <!-- .site-section -->



    <footer class="footer-section">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <p>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

                document.write(new Date().getFullYear());

                aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
          </div>

        </div>
      </div>
    </footer>

  <script src="/static/js/jquery-3.3.1.min.js"></script>
